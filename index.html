<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">   
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/cd4396f3c5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>Giftastic</title>
    </head>

    <body>

        <nav>
            <ul>
                <li id="left">Giftastic</li> 
                <a href="#" class="link" onClick="clicked(anime)"><li id="right">Anime</li></a>
                <a href="#" class="link" onClick="clicked(cartoons)"><li id="right">Cartoons</li></a>
                <a href="#" class="link" onClick="clicked(animals)"><li id="right">Animals</li></a>
                <a href="#" class="link" onClick="fav"><li id="right">Favorites</li></a>
            </ul>
        </nav>

        <div class="container">

            <form>
                <input text="text" id="searchBox" placeholder="Add something">
                <input id="gifSearch" type="submit" value="Add">
            </form>

            <div id="buttons"> </div>

        </div>
        <div id="gifContainer"></div>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        
    </body>

</html>
